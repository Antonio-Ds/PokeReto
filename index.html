<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Pokémon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="themeCheckbox">
            <input type="checkbox" id="themeCheckbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <h1>Adivina los primeros 151 Pokémon</h1>
    <div>
        <button onclick="setGameMode('easy')">Modo Fácil</button>
        <button onclick="setGameMode('medium')">Modo Medio</button>
        <button onclick="setGameMode('hard')">Modo Difícil</button>
    </div>
    <input type="text" id="pokemonInput" placeholder="Escribe el nombre de un Pokémon">
    <div id="counters">
        <p>Acertados: <span id="correctCount">0</span></p>
        <p>Restantes: <span id="remainingCount">151</span></p>
    </div>
    <div id="pokemonList"></div>
    <script src="script.js"></script>
</body>
</html>
